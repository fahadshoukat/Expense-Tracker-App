<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="main-heading">expense tracker</h1>
        <h2 class="balance">your balance <br> $0.00</h2>

        <div class="income-expense">
            <div>
                <h2>income</h2>
                <h2 class="green">0.00</h2>
            </div>
            <hr>
            <div>
                <h2>expense</h2>
                <h2 class="red">0.00</h2>
            </div>
        </div>
        <div class="history">
            <h2>history</h2>
            <hr>
            <ul class="transaction-list">
                <!-- <li>
                    <span>cash</span>
                    <span>500</span>
                </li>
                <li>
                    <span>cash</span>
                    <span>500</span>
                </li> -->
            </ul>
        </div>

        <div class="add-transaction">
            <h2>add new transaction</h2>
            <hr>
            <form>
                <label>Text</label><br>
                <input type="text" id="text" placeholder="Enter Text...">
                <br>
                <label>Amount <br>
                    <span>(negative-expense, positive-income)</span>
                </label><br>
                <input type="number" id="text" placeholder="Enter Amount...">
                <input type="submit" id="addBtn" value="Add Transaction">
            </form>
        </div>
    </div>
    <script src="expense.js"></script>
</body>

</html>
